<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Data Table Example</title>
  <!-- Include DataTables CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
  <!-- Include jQuery library -->
  <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <!-- Include DataTables library -->
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
  <style>
    /* Custom styles to match existing table layout */
    #weatherDataTable {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      font-family: Arial, sans-serif;
    }

    #weatherDataTable thead th {
      display: none;
    }

    #weatherDataTable tbody td {
      border-bottom: 1px solid #ddd;
      padding: 8px;
    }

    #weatherDataTable tbody td:first-child {
      text-align: left;
    }

    #weatherDataTable tbody td:nth-child(2) {
      text-align: right;
    }

    #weatherDataTable tbody td:nth-child(3) {
      text-align: left;
    }

    #weatherDataTable tbody td:last-child {
      text-align: right;
    }

    #weatherDataTable_wrapper .dataTables_filter,
    #weatherDataTable_wrapper .dataTables_length {
      display: none;
    }

    h2 {
      text-align: center;
    }

    .date-time {
      text-align: center;
      margin-top: 20px;
    }
    .weather-code {
  text-align: center;
  margin-top: 10px;
}
    /* New CSS rule for the second column in the Cloud Cover High row */
    #weatherDataTable .cloud-cover-high td:nth-child(3) {
      border-bottom: 2px solid black;
    }
    #weatherDataTable .cloud-cover-high td:nth-child(4) {
      border-bottom: 2px solid black;}
  </style>
</head>

<body>

  <h2>(Location)</h2>
  <div class="date-time">October 10, 2021, 12 PM</div>
<div class="weather-code">(Weather Code)</div>
  <table id="weatherDataTable" class="display">
    <tbody>
      <tr>
        <td>Temperature at 2m:</td>
        <td>65°F</td>
        <td>3 (indicating cloudy)</td>
        <td>Weather Code:</td>
      </tr>
      <tr>
        <td>Dew Point:</td>
        <td>60°F</td>
        <td>20%</td>
        <td>Cloud Cover Low:</td>
      </tr>
      <tr>
        <td>Temp-Dewpoint Difference (Fog):</td>
        <td>5°F</td>
        <td>50%</td>
        <td>Cloud Cover Medium:</td>
      </tr>
      <tr class="cloud-cover-high">
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>80%</td>
        <td>Cloud Cover High:</td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td>50%</td>
        <td>Total Cloud Cover:</td>
      </tr>
    </tbody>
  </table>

  <script>
    $(document).ready(function () {
      $('#weatherDataTable').DataTable({
        // Custom DataTables options can go here
        "paging": false,
        "searching": false,
        "info": false,
        "ordering": false
      });
    });
  </script>

</body>

</html>
